<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textronic Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Grid view */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .file-card {
        background: #f8f8f8;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .file-card button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }
      .file-card button:hover {
        background: #45a049;
      }

      /* Preview area */
      .preview {
        margin-top: 30px;
        display: none; /* hidden by default */
      }
      .preview h3 {
        margin-bottom: 10px;
      }
      .pdf-viewer {
        border: 1px solid #ccc;
        width: 100%;
        height: 500px;
        margin-bottom: 10px;
      }
      .download-btn {
        background: #007bff;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
      }
      .download-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Notes</h2>

      <!-- Grid of files -->
      <div class="grid">
        <div class="file-card">
          <h4>C++ Notes (PDF)</h4>
          <button onclick="showPreview('c++ Notes.pdf','C++ Notes (PDF)')">
            Preview
          </button>
        </div>

        <div class="file-card">
          <h4>Text notes File</h4>
          <button onclick="showPreview('notes.txt','Text File')">
            Preview
          </button>
        </div>
        
        <div class="file-card">
          <h4>MFC Google Book (PDF)</h4>
          <button onclick="showPreview('Visual C++ and MFC Programming 2nd.pdf','MFC Google Book (PDF)')">
            Preview
          </button>
        </div>
        
        <div class="file-card">
          <h4>Download Folder all Notes</h4>
          <button onclick="showPreview('TDS_NOTES_folder.zip','Folder Download')">
            Preview
          </button>
        </div>

        <div class="file-card">
          <h4>Word File</h4>
          <button onclick="showPreview('notes.docx','Word File')">
            Preview
          </button>
        </div>

        <!-- New 3 buttons -->
        <div class="file-card">
          <h4>Excel File</h4>
          <button onclick="showPreview('notes.xlsx','Excel File')">
            Preview
          </button>
        </div>

        <div class="file-card">
          <h4>PowerPoint File</h4>
          <button onclick="showPreview('notes.pptx','PowerPoint File')">
            Preview
          </button>
        </div>

        <div class="file-card">
          <h4>Image File</h4>
          <button onclick="showPreview('image.png','Image File')">
            Preview
          </button>
        </div>
      </div>

      <!-- Preview Area -->
      <div class="preview" id="previewSection">
        <h3 id="fileTitle"></h3>
        <object id="fileViewer" class="pdf-viewer" data="" type=""></object>
        <a id="downloadBtn" href="" class="download-btn" download>Download</a>
      </div>
    </div>

    <script>
      function showPreview(filePath, title) {
        const preview = document.getElementById("previewSection");
        const viewer = document.getElementById("fileViewer");
        const download = document.getElementById("downloadBtn");
        const fileTitle = document.getElementById("fileTitle");

        preview.style.display = "block";
        fileTitle.innerText = title;

        // Detect file type
        if (filePath.endsWith(".pdf")) {
          viewer.type = "application/pdf";
        } else if (filePath.endsWith(".docx")) {
          viewer.type =
            "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
        } else if (filePath.endsWith(".txt")) {
          viewer.type = "text/plain";
        } else if (filePath.endsWith(".xlsx")) {
          viewer.type =
            "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet";
        } else if (filePath.endsWith(".pptx")) {
          viewer.type =
            "application/vnd.openxmlformats-officedocument.presentationml.presentation";
        } else if (
          filePath.endsWith(".png") ||
          filePath.endsWith(".jpg") ||
          filePath.endsWith(".jpeg")
        ) {
          viewer.type = "image/png";
        } else {
          viewer.type = "";
        }

        viewer.data = filePath;
        download.href = filePath;
      }
    </script>
  </body>
</html>
