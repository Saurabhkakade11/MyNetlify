<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textronic Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        position: relative; /* Make container relative for absolute positioning */
      }
      .file-link {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
      }
      .file-link:hover {
        background-color: #45a049;
      }
      .pdf-viewer {
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .external-link {
        position: absolute;
        top: 20px; /* Adjust top position as needed */
        right: 50px; /* Adjust right position as needed */
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        animation: blink-bg 1s infinite alternate; /* Apply blinking animation to background */
        color: white; /* Initial color */
      }

      /* Define keyframes for blinking animation */
      @keyframes blink-bg {
        0% {
          background-color: #ff0000;
        }
        100% {
          background-color: #0000ff;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Notes</h2>

      <div class="pdf-viewer">
        <object
          data="c++ Notes.pdf"
          type="application/pdf"
          width="100%"
          height="500px"
        >
          <p>
            It appears you don't have a PDF plugin for this browser.
            <a href="c++ Notes.pdf">Click here to download the PDF file.</a>
          </p>
        </object>
      </div>

      <a href="" class="file-link" download>Word</a>
      <a href="" class="file-link" download>Text</a>
      <a href="c++ Notes.pdf" class="file-link" download>C++ PDF</a>

      <!-- External link -->
      <a href="" class="external-link" target="_blank" style="font-weight: bold"
        >Github Link</a
      >
    </div>
  </body>
</html>
